<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Login and Register</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="cod-container">
        <div class="form-header">
            <img src="img/Logo.png" alt="Logo de urbanizacion">
            <h1>Sistema <span>Pagos de Alícuotas</span></h1>
        </div>

        <div class="form-content">
            <form id="login" class="cod-form">
                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="identifier" id="identifier">
                    <label class="label" for="identifier">Correo</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="password" id="password">
                    <label class="label" for="password">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión">
                    <!-- <p>No tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p> -->
                </div>
               
            </form>
        </div>

        
        <div class="form-content">
            <form id="register" class="cod-form">
                <div class="form-title">
                    <h3>Regístrate Gratis</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="email" id="email">
                    <label class="label" for="email">Correo</label>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="username" id="username">
                    <label class="label" for="username">Usuario</label>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="cedula" id="cedula">
                    <label class="label" for="cedula">Cedula</label>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="nombre" id="nombre">
                    <label class="label" for="nombre">Nombre</label>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="apellido" id="apellido">
                    <label class="label" for="apellido">Apellido</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-pass">
                    <label class="label" for="reg-pass">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrate">
                    <p>Ya tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                </div>
               
            </form>
        </div>
    </div>

    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
